<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function App() {
        return (
          <>
            <h1>Animais</h1>
            <Card
              animais={[
                {
                  name: "Lobo",
                  img: "http://liferayee.mt.gov.br/documents/2349849/10222582/def69643889ee29e232637646e839064.jpg",
                },
                {
                  name: "Aguia",
                  img: "https://static.dicionariodesimbolos.com.br/upload/c9/f0/aguia-3_xl.jpeg",
                },
              ]}
            />
          </>
        );
      }

      function Card({ animais }) {
        return (
          <section class="card">
            {animais.map((animal) => (
              <div class="card__container" key={animal.name}>
                <div>
                  Nome: <b>{animal.name}</b>
                </div>
                <img src={animal.img} alt="" />
              </div>
            ))}
          </section>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
